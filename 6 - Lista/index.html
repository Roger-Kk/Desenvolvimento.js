<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <link rel="stylesheet" href="./6 - Lista/Arquivos/fontawesome-free-6.4.2-web/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--------form-------->
    <section class="section-center">
        <form class="list-form">
            <p class="alert"></p>
            <h3>Lista de Itens</h3>
            <div class="form-control">
                <input type="text" id="list" placeholder="Digite o item para inclusÃ£o"/>
                <button type="submit" class="submit-btn">
                    Incluir
                </button>
            </div>
        </form>

        <!---------list-------->
        <div class="list-container">
            <div class="list-list">
                <article class="list-item">
                    <p class="title">Item</p>
                    <div class="btn-container">
                        <button type="button" class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>   
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </article>
            </div>

            <!-----------Clear Button----------->
            <button type="button" class="clear-btn">Limpar lista</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
