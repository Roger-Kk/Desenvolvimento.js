<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav>
        <div class="nav-center">

        </div>

    <main>
    <div class="input_title">
        <span>Texto para marca d'agua:</span>
            <input type="text" id="marcaAgua" placeholder="Digite aqui">
    </div>
    </main>

<script>
const inputVar = document.getElementById("marcaAgua");
const bodyVar = document.body;

inputVar.addEventListener("input", 
function () {
  bodyVar.setAttribute("data-watermark", inputVar.value);
});
</script>
